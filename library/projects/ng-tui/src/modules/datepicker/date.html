<div style="height:320px;width:280px;overflow: hidden;">
    <table class="ts-datepicker-table w-100">
        <thead>
            <tr class="ts-weeks">
                <th class="text-center text-{{i>4&&color}}" *ngFor="let title of weekTitles;index as i">{{title}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="text-muted ts-month-title" colspan="7">{{getMonth(month)}} </td>
            </tr>
            <tr *ngFor="let tr of trList;trackBy: trackByFn" class="text-dark">
                <td class="text-center" *ngFor="let td of tr">
                    <div (click)="setDay(td)" class="ts-day m-auto rounded-circle
                        {{!isActiveDay(td)||('bg-'+color)}}" [class.text-white]="isActiveDay(td)"
                        [class.ts-day-hover]="td" close>{{td||''}}</div>
                </td>
            </tr>
            <tr *ngIf="trList.length<5" class="text-dark">
                <td class="ts-day" colspan="7">&nbsp;</td>
            </tr>
            <tr *ngIf="trList.length<6" class="text-dark">
                <td class="ts-day" colspan="7">&nbsp;</td>
            </tr>
            <tr>
                <td class="text-right" colspan="7">
                    <div class="btn-group">
                        <button style="opacity:0.9" (click)="prevYear()" class="btn btn-{{color}} btn-sm">&lt;</button>
                        <ts-dropdown [items]="yearList" [useNumber]="0" [activeValue]="year" [color]="color" dropup
                            (menuClick)="year=$event.value" (menuWheel)="wheelYear($event)">
                            <button [tsBtn]="color" sm class="rounded-0 border-left-0 border-right-0">{{year}}</button>
                        </ts-dropdown>
                        <button style="opacity:0.9" (click)="nextYear()" class="btn btn-{{color}} btn-sm">&gt;</button>
                    </div>
                    <div class="btn-group ml-1">
                        <button style="opacity:0.9" (click)="prevMonth()" tsIcon="preview" [tsBtn]="color"
                            sm>&lt;</button>
                        <ts-dropdown [items]="monthTitles" [useNumber]="1" [activeValue]="month" [color]="color" dropup
                            (menuClick)="month=$event.value">
                            <button [tsBtn]="color" sm class="rounded-0">{{monthTitles[month-1]}}</button>
                        </ts-dropdown>
                        <button style="opacity:0.9" (click)="nextMonth()" [tsBtn]="color" sm>&gt;</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
