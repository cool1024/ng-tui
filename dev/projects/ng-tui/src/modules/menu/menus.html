<div *ngFor="let menu of items;index as i">
  <div class="py-3 px-4 fw-bold">{{menu.text}}</div>
  <ts-menu
    [items]="menu.children"
    [toggleClass]="{
  default: ['py-3','px-4', 'pointer','text-dark'],
  transition: ['py-3', 'px-4','text-primary', 'bg-primary-light', 'pointer'],
  active: ['py-3', 'px-4','text-primary', 'bg-primary-light', 'pointer']
}"
    [targetClass]="{
  default: ['text-dark'],
  active: []
}"
    [increamentX]="20"
    (itemClick)="handleClick($event,i)"
  ></ts-menu>
</div>
