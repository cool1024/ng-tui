<div class="d-flex flex-column justify-content-around" style="height:320px;width:280px;">
    <div *ngFor="let years of yearList" class="d-flex justify-content-around flex-grow-1 align-items-center"
        style="height:20%;">
        <div *ngFor="let year of years" class="pointer text-{{color}}-hover text-{{activeYear===year&&color}}"
            (click)="setActiveYear(year)" close>{{year}}
        </div>
    </div>
    <div class="d-flex flex-column-reverse flex-grow-1" style="height:20%;">
        <div class="d-flex justify-content-between">
            <div>
                <button (click)="prevYear()" tsBtn sm class="mr-1">
                    <i class="iconfont icon-preview"></i>
                </button>
                <button (click)="nextYear()" tsBtn sm>
                    <i class="iconfont icon-next"></i>
                </button>
            </div>
            <div class="text-right">
                <button (click)="cleanValue()" tsBtn sm class="mr-1" close>清空</button>
                <button (click)="setNow()" [tsBtn]="color" sm close>今年</button>
            </div>
        </div>
        <hr class="w-100">
    </div>
</div>
