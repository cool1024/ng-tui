<div class="card card-body mb-3">
    <h3 class="font-weight-normal">AMap Component</h3>
    <h5 class="font-weight-normal text-muted">
        Show map view in a div tag, using <code>MapService</code> to get more .
    </h5>
</div>
<div class="card card-body mb-3">
    <h5 class="mb-4">Map Example</h5>
    <div class="map-pad" #map="tsMap" tsMap [options]="{lang:'en'}" (positionChange)="getPosition($event)"></div>
    <div class="text-right mt-2 m-btn" *ngIf="mapStatus">
        <button (click)="randomStyle()" class="btn btn-dark">Style</button>
        <button (click)="randomCenter()" class="btn btn-white">Point</button>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <div class="d-flex justify-content-between">
            <h5 class="mb-4">MapService</h5>
            <a href="http://lbs.amap.com/api/javascript-api/reference/math" target="_blank">API Document</a>
        </div>
        <div class="row">
            <div class="col-12 mb-2">
                <div class="form-inline">
                    <input id="search_input" #address="ngModel" ngModel type="text" class="form-control"
                        placeholder="Address key...">
                    <button (click)="getAddressInfo(address.value)" class="btn btn-white ml-3">
                        <i class="iconfont icon-search"></i>
                    </button>
                </div>
            </div>
            <div class="col-12 mb-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-white">Start Location</span>
                    </div>
                    <input #lng1="ngModel" ngModel type="text" class="form-control">
                    <div class="input-group-prepend input-group-append">
                        <span class="input-group-text bg-white">longitude</span>
                    </div>
                    <input #lat1="ngModel" ngModel type="text" class="form-control">
                    <div class="input-group-append">
                        <span class="input-group-text bg-white">latitude</span>
                    </div>
                </div>
            </div>
            <div class="col-12 mb-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-white">End Location</span>
                    </div>
                    <input #lng2="ngModel" ngModel type="text" class="form-control">
                    <div class="input-group-prepend input-group-append">
                        <span class="input-group-text bg-white">longitude</span>
                    </div>
                    <input #lat2="ngModel" ngModel type="text" class="form-control">
                    <div class="input-group-append">
                        <span class="input-group-text bg-white">latitude</span>
                    </div>
                </div>
            </div>
            <div class="col-12 mb-2 m-btn">
                <button (click)="getPointInfo()" class="btn btn-white">
                    <i class="fa fa-map-marker fa-fw"></i>Point
                </button>
                <button (click)="getPointDistance(lng1.value,lat1.value,lng2.value,lat2.value)" class="btn btn-white">
                    <i class="fa fa-map-signs fa-fw"></i>Distance
                </button>
            </div>
            <div class="col-12">
                <ts-prism [code]="consoleLog | json" language="json"></ts-prism>
            </div>
        </div>
    </div>
</div>
